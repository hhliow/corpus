# trime.custom.yaml  
patch:  
  "preset_keyboards/mc_phonemes":
    author: "hliow <hxliow@gmail.com>"
    name: "mc_phonemes"
    ascii_mode: 0
    height: 44
    width: 11
    keys:
      # 第一行  
      - {click: "eo", label: "ə", swipe_up: "eox", swipe_down: "eoh"}
      - {click: "a", label: "ɑ", swipe_up: "ax", swipe_down: "ah"}
      - {click: "o", label: "o", swipe_up: "ox", swipe_down: "oh"}
      - {click: "u", label: "u", swipe_up: "ux", swipe_down: "uh"}      
      - {click: "q", label: "ʔ", swipe_left: "qj"}
      - {click: "ts", label: "ts", swipe_left: "tc", swipe_right: "tsr"}
      - {click: "k", label: "k", swipe_left: "kj"} 
      - {click: "t", label: "t", swipe_right: "tr"}
      - {click: "p", label: "p", swipe_left: "pj"}
      # 第二行  
      - {click: "ea", label: "ɛ", swipe_up: "eax", swipe_down: "eah"} 
      - {click: "ae", label: "æ", swipe_up: "aex", swipe_down: "aeh"}
      - {click: "aew", label: "ɔ", swipe_up: "aewx", swipe_down: "aewh"}
      - {click: "w", label: "w", swipe_up: "wx", swipe_down: "wh"}      
      - {click: "h", label: "h", swipe_left: "hj"} 
      - {click: "tsh", label: "tsh", swipe_left: "tch", swipe_right: "tshr"}
      - {click: "kh", label: "kh", swipe_left: "khj"} 
      - {click: "th", label: "th", swipe_right: "thr"}
      - {click: "ph", label: "ph", swipe_left: "phj"}
      # 第三行
      - {click: "ie", label: "ie", swipe_up: "iex", swipe_down: "ieh"} 
      - {click: "iae", label: "iæ", swipe_up: "iaex", swipe_down: "iaeh"}
      - {click: "wio", label: "wio", swipe_up: "wiox", swipe_down: "wioh"}       
      - {click: "iu", label: "iu", swipe_up: "iux", swipe_down: "iuh"}
      - {click: "i", label: "j/i/ɦ", swipe_left: "j", swipe_up: "ix", swipe_down: "ih", swipe_right: "gh"}      
      - {click: "dz", label: "dz", swipe_left: "dc", swipe_right: "dzr"}
      - {click: "g", label: "g", swipe_left: "gj"} 
      - {click: "d", label: "d", swipe_right: "dr", swipe_down: "l"}
      - {click: "b", label: "b", swipe_left: "bj"}
      # 第四行  
      - {click: "e", label: "e", "e", swipe_up: "ex", swipe_down: "eh"}
      - {click: "ia", label: "iɑ", "ia", swipe_up: "iax", swipe_down: "iah"}
      - {click: "io", label: "iʌ", "io", swipe_up: "iox", swipe_down: "ioh"}      
      - {click: "v", label: "ɨ", "v", swipe_up: "vx", swipe_down: "vh"} 
      - {click: "s", label: "s", swipe_left: "sc", swipe_right: "sr"} 
      - {click: "z", label: "z", swipe_left: "zc", swipe_right: "zr"}
      - {click: "ng", label: "ŋ", swipe_left: "ngj", swipe_up: "ngx", swipe_down: "ngh"}
      - {click: "n", label: "n", swipe_left: "nj", swipe_up: "nx", swipe_down: "nh"}
      - {click: "m", label: "m", swipe_left: "mj", swipe_up: "mx", swipe_down: "mh"}
      # 第五行
      - {click: Keyboard_default, long_click: Menu}  
      - {click: "。", swipe_up: "、"}
      - {click: BackSpace}
      - {click: space, width: 56}
      - {click: Return}

  "preset_keyboards/mc_onsets":
    author: "hliow <hxliow@gmail.com>"
    name: "mc_onsets"
    ascii_mode: 0
    height: 44
    width: 20
    keys:
      # 第一行  
      - {click: "q{Keyboard_mc_rhymes}", label: "ʔ", swipe_left: "qj{Keyboard_mc_rhymes}"}
      - {click: "tc{Keyboard_mc_rhymes}", label: "tɕ"}      
      - {click: "tsr{Keyboard_mc_rhymes}", label: "ʈʂ"}
      - {click: "ts{Keyboard_mc_rhymes}", label: "ts"}
      - {click: "k{Keyboard_mc_rhymes}", label: "k", swipe_left: "kj{Keyboard_mc_rhymes}"} 
      - {click: "tr{Keyboard_mc_rhymes}", label: "ʈ"}      
      - {click: "t{Keyboard_mc_rhymes}", label: "t"}
      - {click: "p{Keyboard_mc_rhymes}", label: "p", swipe_left: "pj{Keyboard_mc_rhymes}"}
      # 第二行  
      - {click: "h{Keyboard_mc_rhymes}", label: "h", swipe_left: "hj{Keyboard_mc_rhymes}"} 
      - {click: "tch{Keyboard_mc_rhymes}", label: "tɕh"}      
      - {click: "tshr{Keyboard_mc_rhymes}", label: "ʈʂh"}
      - {click: "tsh{Keyboard_mc_rhymes}", label: "tsh"}
      - {click: "kh{Keyboard_mc_rhymes}", label: "kh", swipe_left: "khj{Keyboard_mc_rhymes}"} 
      - {click: "thr{Keyboard_mc_rhymes}", label: "ʈh"}      
      - {click: "th{Keyboard_mc_rhymes}", label: "th"}
      - {click: "ph{Keyboard_mc_rhymes}", label: "ph", swipe_left: "phj{Keyboard_mc_rhymes}"}
      # 第三行  
      - {click: "gh{Keyboard_mc_rhymes}", label: "ɦ"} 
      - {click: "dc{Keyboard_mc_rhymes}", label: "dʑ"}      
      - {click: "dzr{Keyboard_mc_rhymes}", label: "ɖʐ"}
      - {click: "dz{Keyboard_mc_rhymes}", label: "dz"}
      - {click: "g{Keyboard_mc_rhymes}", label: "g", swipe_left: "gj{Keyboard_mc_rhymes}"} 
      - {click: "dr{Keyboard_mc_rhymes}", label: "ɖ"}      
      - {click: "d{Keyboard_mc_rhymes}", label: "d"}
      - {click: "b{Keyboard_mc_rhymes}", label: "b", swipe_left: "bj{Keyboard_mc_rhymes}"}
      # 第四行  
      - {click: "j{Keyboard_mc_rhymes}", label: "j"}
      - {click: "zc{Keyboard_mc_rhymes}", label: "ʑ"}
      - {click: "zr{Keyboard_mc_rhymes}", label: "ʐ"}
      - {click: "z{Keyboard_mc_rhymes}", label: "z"}
      - {click: "ng{Keyboard_mc_rhymes}", label: "ŋ", swipe_left: "ngj{Keyboard_mc_rhymes}"} 
      - {click: "nr{Keyboard_mc_rhymes}", label: "ɳ"}
      - {click: "n{Keyboard_mc_rhymes}", label: "n", swipe_left: "nj{Keyboard_mc_rhymes}"}
      - {click: "m{Keyboard_mc_rhymes}", label: "m", swipe_left: "mj{Keyboard_mc_rhymes}"}
      # 第五行
      - {click: "l{Keyboard_mc_rhymes}", label: "l"}      
      - {click: "sc{Keyboard_mc_rhymes}", label: "ɕ"}      
      - {click: "sr{Keyboard_mc_rhymes}", label: "ʂ"}
      - {click: "s{Keyboard_mc_rhymes}", label: "s"}
      - {click: Keyboard_default, long_click: Menu}  
      - {click: "。", swipe_up: "、"}
      - {click: BackSpace}
      - {click: space}
      - {click: Return}
      
  "preset_keyboards/mc_onsets_small":
    author: "hliow <hxliow@gmail.com>"
    name: "mc_onsets_small"
    ascii_mode: 0
    height: 44
    width: 20
    keys:
      # 第一行  
      - {click: "q{Keyboard_mc_rhymes}", label: "ʔ", swipe_left: "qj{Keyboard_mc_rhymes}"}
      - {click: "ts{Keyboard_mc_rhymes}", label: "ts", swipe_left: "tc{Keyboard_mc_rhymes}", swipe_right: "tsr{Keyboard_mc_rhymes}"}
      - {click: "k{Keyboard_mc_rhymes}", label: "k", swipe_left: "kj{Keyboard_mc_rhymes}"} 
      - {click: "t{Keyboard_mc_rhymes}", label: "t", swipe_right: "tr{Keyboard_mc_rhymes}"}
      - {click: "p{Keyboard_mc_rhymes}", label: "p", swipe_left: "pj{Keyboard_mc_rhymes}"}
      # 第二行  
      - {click: "h{Keyboard_mc_rhymes}", label: "h", swipe_left: "hj{Keyboard_mc_rhymes}"} 
      - {click: "tsh{Keyboard_mc_rhymes}", label: "tsh", swipe_left: "tch{Keyboard_mc_rhymes}", swipe_right: "tshr{Keyboard_mc_rhymes}"}
      - {click: "kh{Keyboard_mc_rhymes}", label: "kh", swipe_left: "khj{Keyboard_mc_rhymes}"} 
      - {click: "th{Keyboard_mc_rhymes}", label: "th", swipe_right: "thr{Keyboard_mc_rhymes}"}
      - {click: "ph{Keyboard_mc_rhymes}", label: "ph", swipe_left: "phj{Keyboard_mc_rhymes}"}
      # 第三行  
      - {click: "gh{Keyboard_mc_rhymes}", label: "ɦ", swipe_left: "j{Keyboard_mc_rhymes}"} 
      - {click: "dz{Keyboard_mc_rhymes}", label: "dz", swipe_left: "dc", swipe_right: "dzr{Keyboard_mc_rhymes}"}
      - {click: "g{Keyboard_mc_rhymes}", label: "g", swipe_left: "gj{Keyboard_mc_rhymes}"} 
      - {click: "d{Keyboard_mc_rhymes}", label: "d", swipe_right: "dr", swipe_down: "l{Keyboard_mc_rhymes}"}
      - {click: "b{Keyboard_mc_rhymes}", label: "b", swipe_left: "bj{Keyboard_mc_rhymes}"}
      # 第四行  
      - {click: "s{Keyboard_mc_rhymes}", label: "s", swipe_left: "sc{Keyboard_mc_rhymes}"} 
      - {click: "z{Keyboard_mc_rhymes}", label: "z", swipe_left: "zc{Keyboard_mc_rhymes}", swipe_right: "zr{Keyboard_mc_rhymes}"}
      - {click: "ng{Keyboard_mc_rhymes}", label: "ŋ", swipe_left: "ngj{Keyboard_mc_rhymes}"} 
      - {click: "n{Keyboard_mc_rhymes}", label: "n", swipe_left: "nj{Keyboard_mc_rhymes}", swipe_right: "nr{Keyboard_mc_rhymes}"}
      - {click: "m{Keyboard_mc_rhymes}", label: "m", swipe_left: "mj{Keyboard_mc_rhymes}"}
      # 第五行  
      - {click: Keyboard_default, long_click: Menu}  
      - {click: "。", swipe_up: "、"}
      - {click: BackSpace}
      - {click: space}
      - {click: Return}
      
      
  "preset_keyboards/mc_onsets_hanh":
    author: "hliow <hxliow@gmail.com>"
    name: "mc_onsets_hanh"
    ascii_mode: 0
    height: 44
    width: 20
    keys:
      # 第一行  
      - {click: "q{Keyboard_mc_rhymes}", label: "影", swipe_left: "qj{Keyboard_mc_rhymes}"}
      - {click: "ts{Keyboard_mc_rhymes}", label: "精", swipe_left: "tc{Keyboard_mc_rhymes}", swipe_right: "tsr{Keyboard_mc_rhymes}"}
      - {click: "k{Keyboard_mc_rhymes}", label: "見", swipe_left: "kj{Keyboard_mc_rhymes}"} 
      - {click: "t{Keyboard_mc_rhymes}", label: "端", swipe_right: "tr{Keyboard_mc_rhymes}"}
      - {click: "p{Keyboard_mc_rhymes}", label: "幫", swipe_left: "pj{Keyboard_mc_rhymes}"}
      # 第二行  
      - {click: "h{Keyboard_mc_rhymes}", label: "曉", swipe_left: "hj{Keyboard_mc_rhymes}"} 
      - {click: "tsh{Keyboard_mc_rhymes}", label: "清", swipe_left: "tch{Keyboard_mc_rhymes}", swipe_right: "tshr{Keyboard_mc_rhymes}"}
      - {click: "kh{Keyboard_mc_rhymes}", label: "溪", swipe_left: "khj{Keyboard_mc_rhymes}"} 
      - {click: "th{Keyboard_mc_rhymes}", label: "透", swipe_right: "thr{Keyboard_mc_rhymes}"}
      - {click: "ph{Keyboard_mc_rhymes}", label: "滂", swipe_left: "phj{Keyboard_mc_rhymes}"}
      # 第三行  
      - {click: "gh{Keyboard_mc_rhymes}", label: "云匣", swipe_left: "j{Keyboard_mc_rhymes}"} 
      - {click: "dz{Keyboard_mc_rhymes}", label: "從", swipe_left: "dc", swipe_right: "dzr{Keyboard_mc_rhymes}"}
      - {click: "g{Keyboard_mc_rhymes}", label: "羣", swipe_left: "gj{Keyboard_mc_rhymes}"} 
      - {click: "d{Keyboard_mc_rhymes}", label: "定", swipe_right: "dr", swipe_down: "l{Keyboard_mc_rhymes}"}
      - {click: "b{Keyboard_mc_rhymes}", label: "並", swipe_left: "bj{Keyboard_mc_rhymes}"}
      # 第四行  
      - {click: "s{Keyboard_mc_rhymes}", label: "心", swipe_left: "sc{Keyboard_mc_rhymes}"} 
      - {click: "z{Keyboard_mc_rhymes}", label: "邪", swipe_left: "zc{Keyboard_mc_rhymes}", swipe_right: "zr{Keyboard_mc_rhymes}"}
      - {click: "ng{Keyboard_mc_rhymes}", label: "疑", swipe_left: "ngj{Keyboard_mc_rhymes}"} 
      - {click: "n{Keyboard_mc_rhymes}", label: "泥", swipe_left: "nj{Keyboard_mc_rhymes}", swipe_right: "nr{Keyboard_mc_rhymes}"}
      - {click: "m{Keyboard_mc_rhymes}", label: "明", swipe_left: "mj{Keyboard_mc_rhymes}"}
      # 第五行  
      - {click: Keyboard_default, long_click: Menu}  
      - {click: "。", swipe_up: "、"}
      - {click: BackSpace}
      - {click: space}
      - {click: Return}      

  "preset_keyboards/mc_rhymes":
    author: "hliow <hxliow@gmail.com>"
    name: "mc_rhymes"
    ascii_mode: 0
    height: 44
    width: 20
    keys:
      # 第一行  
      - {click: "eo", label: "ə", swipe_left: "eo{Keyboard_mc_onsets}", swipe_up: "eox{Keyboard_mc_onsets}", swipe_down: "eoh{Keyboard_mc_onsets}"}
      - {click: "a", label: "ɑ", swipe_left: "a{Keyboard_mc_onsets}", swipe_up: "ax{Keyboard_mc_onsets}", swipe_down: "ah{Keyboard_mc_onsets}"}
      - {click: "o", label: "o", swipe_left: "o{Keyboard_mc_onsets}", swipe_up: "ox{Keyboard_mc_onsets}", swipe_down: "oh{Keyboard_mc_onsets}"}
      - {click: "u", label: "u", swipe_left: "u{Keyboard_mc_onsets}", swipe_up: "ux{Keyboard_mc_onsets}", swipe_down: "uh{Keyboard_mc_onsets}"}      
      - {click: "m{Keyboard_mc_onsets}", label: "m", swipe_left: "m{Keyboard_mc_onsets}", swipe_up: "mx{Keyboard_mc_onsets}", swipe_down: "mh{Keyboard_mc_onsets}", swipe_right: "p{Keyboard_mc_onsets}"}
      # 第二行  
      - {click: "ea", label: "ɛ", swipe_left: "ea{Keyboard_mc_onsets}", swipe_up: "eax{Keyboard_mc_onsets}", swipe_down: "eah{Keyboard_mc_onsets}"} 
      - {click: "ae", label: "æ", swipe_left: "ae{Keyboard_mc_onsets}", swipe_up: "aex{Keyboard_mc_onsets}", swipe_down: "aeh{Keyboard_mc_onsets}"}
      - {click: "aew", label: "ɔ", swipe_left: "aew{Keyboard_mc_onsets}", swipe_up: "aewx{Keyboard_mc_onsets}", swipe_down: "aewh{Keyboard_mc_onsets}"}
      - {click: "w", label: "w", swipe_left: "w{Keyboard_mc_onsets}", swipe_up: "wx{Keyboard_mc_onsets}", swipe_down: "wh{Keyboard_mc_onsets}"}      
      - {click: "n{Keyboard_mc_onsets}", label: "n", swipe_left: "n{Keyboard_mc_onsets}", swipe_up: "nx{Keyboard_mc_onsets}", swipe_down: "nh{Keyboard_mc_onsets}", swipe_right: "t{Keyboard_mc_onsets}"}
      # 第三行  
      - {click: "ie", label: "ie", swipe_left: "ie{Keyboard_mc_onsets}", swipe_up: "iex{Keyboard_mc_onsets}", swipe_down: "ieh{Keyboard_mc_onsets}"} 
      - {click: "iae", label: "iæ", swipe_left: "iae{Keyboard_mc_onsets}", swipe_up: "iaex{Keyboard_mc_onsets}", swipe_down: "iaeh{Keyboard_mc_onsets}"}
      - {click: "wio", label: "wio", swipe_left: "wio{Keyboard_mc_onsets}", swipe_up: "wiox{Keyboard_mc_onsets}", swipe_down: "wioh{Keyboard_mc_onsets}"}       
      - {click: "iu", label: "iu", swipe_left: "iu{Keyboard_mc_onsets}", swipe_up: "iux{Keyboard_mc_onsets}", swipe_down: "iuh{Keyboard_mc_onsets}"}
      - {click: "ng{Keyboard_mc_onsets}", label: "ŋ", swipe_left: "ng{Keyboard_mc_onsets}", swipe_up: "ngx{Keyboard_mc_onsets}", swipe_down: "ngh{Keyboard_mc_onsets}", swipe_right: "k{Keyboard_mc_onsets}"}
      # 第四行  
      - {click: "e", label: "e", swipe_left: "e{Keyboard_mc_onsets}", swipe_up: "ex{Keyboard_mc_onsets}", swipe_down: "eh{Keyboard_mc_onsets}"}
      - {click: "ia", label: "iɑ", swipe_left: "ia{Keyboard_mc_onsets}", swipe_up: "iax{Keyboard_mc_onsets}", swipe_down: "iah{Keyboard_mc_onsets}"}
      - {click: "io", label: "iʌ", swipe_left: "io{Keyboard_mc_onsets}", swipe_up: "iox{Keyboard_mc_onsets}", swipe_down: "ioh{Keyboard_mc_onsets}"}      
      - {click: "v", label: "ɨ", swipe_left: "v{Keyboard_mc_onsets}", swipe_up: "vx{Keyboard_mc_onsets}", swipe_down: "vh{Keyboard_mc_onsets}"} 
      - {click: "i", label: "i", swipe_left: "i{Keyboard_mc_onsets}", swipe_up: "ix{Keyboard_mc_onsets}", swipe_down: "ih{Keyboard_mc_onsets}"}
      # 第五行  
      - {click: Keyboard_default, long_click: Menu}  
      - {click: "。", swipe_up: "、"}
      - {click: BackSpace}
      - {click: space}
      - {click: Return}
      
  "preset_keys/Keyboard_mc_onsets":
    label: 紐
    send: Eisu_toggle
    select: mc_onsets
    
  "preset_keys/Keyboard_mc_onsets":
    label: 韻
    send: Eisu_toggle
    select: mc_rhymes
    
  "preset_keys/Keyboard_mc_phonemes":
    label: tshet
    send: Eisu_toggle
    select: mc_phonemes

  "preset_keyboards/qwerty/keys/@31/long_click": Keyboard_mc_onsets
  "preset_keyboards/qwerty/keys/@32/long_click": Keyboard_mc_phonemes

  "style/keyboards":  
    - .default  
    - default  
    - number  
    - symbols  
    - mc_onsets
    - mc_rhymes
    - mc_phonemes
