      - {click: "k{Keyboard_mc_rhymes}", label: "k", swipe_left: "kj{Keyboard_mc_rhymes}"} 
      - {click: "tr{Keyboard_mc_rhymes}", label: "ʈ"}      
      - {click: "t{Keyboard_mc_rhymes}", label: "t"}
