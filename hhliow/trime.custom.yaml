# trime.custom.yaml  
patch:  
  "preset_keyboards/mc_onsets":
    author: "hliow <hxliow@gmail.com>"
    name: "mc_onsets"
    ascii_mode: 1
    height: 44
    width: 20
    keys:
      # 第一行  
      - {click: "q{Keyboard_mc_rhymes}", label: "影", swipe_left: "qj{Keyboard_mc_rhymes}"}
      - {click: "ts{Keyboard_mc_rhymes}", label: "精", swipe_left: "tc{Keyboard_mc_rhymes}", swipe_right: "tsr{Keyboard_mc_rhymes}"}
      - {click: "k{Keyboard_mc_rhymes}", label: "見", swipe_left: "kj{Keyboard_mc_rhymes}"} 
      - {click: "t{Keyboard_mc_rhymes}", label: "端", swipe_right: "tr{Keyboard_mc_rhymes}"}
      - {click: "p{Keyboard_mc_rhymes}", label: "幫", swipe_left: "pj{Keyboard_mc_rhymes}"}
      # 第二行  
      - {click: "h", label: "曉{Keyboard_mc_rhymes}", swipe_left: "hj{Keyboard_mc_rhymes}"} 
      - {click: "tsh", label: "清{Keyboard_mc_rhymes}", swipe_left: "tch{Keyboard_mc_rhymes}", swipe_right: "tshr{Keyboard_mc_rhymes}"}
      - {click: "kh", label: "溪{Keyboard_mc_rhymes}", swipe_left: "khj{Keyboard_mc_rhymes}"} 
      - {click: "th", label: "透{Keyboard_mc_rhymes}", swipe_right: "thr{Keyboard_mc_rhymes}"}
      - {click: "ph", label: "滂{Keyboard_mc_rhymes}", swipe_left: "phj{Keyboard_mc_rhymes}"}
      # 第三行  
      - {click: "gh", label: "云匣", swipe_left: "j"} 
      - {click: "dz", label: "從", swipe_left: "dc", swipe_right: "dzr"}
      - {click: "g", label: "羣", swipe_left: "gj"} 
      - {click: "d", label: "定", swipe_right: "dr", swipe_down: "l"}
      - {click: "b", label: "並", swipe_left: "bj"}
      # 第四行  
      - {click: "s", label: "心", swipe_left: "sc"} 
      - {click: "z", label: "邪", swipe_left: "zc", swipe_right: "zr"}
      - {click: "ng", label: "疑", swipe_left: "ngj"} 
      - {click: "n", label: "泥", swipe_left: "nj", swipe_right: "nr"}
      - {click: "m", label: "明", swipe_left: "mj"}
      # 第五行  
      - {click: Keyboard_default, long_click: Menu}  
      - {click: "。", swipe_up: "、"}
      - {click: BackSpace}
      - {click: space}
      - {click: Return}

  "preset_keyboards/mc_rhymes":
    author: "hliow <hxliow@gmail.com>"
    name: "mc_rhymes"
    ascii_mode: 1
    height: 44
    width: 20
    keys:
      # 第一行  
      - {click: "w", label: "w", swipe_left: "w{Keyboard_mc_onsets}", swipe_up: "wx{Keyboard_mc_onsets}", swipe_down: "wh{Keyboard_mc_onsets}"}
      - {click: "a", label: "ɑ", swipe_left: "a{Keyboard_mc_onsets}", swipe_up: "ax{Keyboard_mc_onsets}", swipe_down: "ah{Keyboard_mc_onsets}"}
      - {click: "eo", label: "ə", swipe_left: "eo{Keyboard_mc_onsets}", swipe_up: "eox{Keyboard_mc_onsets}", swipe_down: "eoh{Keyboard_mc_onsets}"}
      - {click: "o", label: "o/ʌ", swipe_left: "o{Keyboard_mc_onsets}", swipe_up: "ox{Keyboard_mc_onsets}", swipe_down: "oh{Keyboard_mc_onsets}"}
      - {click: "m{Keyboard_mc_onsets}", label: "m", swipe_left: "m{Keyboard_mc_onsets}", swipe_up: "mx{Keyboard_mc_onsets}", swipe_down: "mh{Keyboard_mc_onsets}", swipe_right: "p{Keyboard_mc_onsets}"}
      # 第二行  
      - {click: "ea", label: "ɛ", swipe_left: "ea", swipe_up: "eax", swipe_down: "eah"} 
      - {click: "ae", label: "æ", swipe_left: "ae", swipe_up: "aex", swipe_down: "aeh"}
      - {click: "aew", label: "ɔ", swipe_left: "aew", swipe_up: "aewx", swipe_down: "aewh"}
      - {click: "u", label: "u", swipe_left: "u", swipe_up: "ux", swipe_down: "uh"}
      - {click: "n", label: "n", swipe_left: "n", swipe_up: "nx", swipe_down: "nh", swipe_right: "t"}
      # 第三行  
      - {click: "ie", label: "ie", swipe_left: "ie", swipe_up: "iex", swipe_down: "ieh"} 
      - {click: "iae", label: "iæ", swipe_left: "iae", swipe_up: "iaex", swipe_down: "iaeh"}
      - {click: "v", label: "ɨ", swipe_left: "v", swipe_up: "vx", swipe_down: "vh"} 
      - {click: "iu", label: "iu", swipe_left: "iu", swipe_up: "iux", swipe_down: "iuh"}
      - {click: "ng", label: "ŋ", swipe_left: "ng", swipe_up: "ngx", swipe_down: "ngh", swipe_right: "k"}
      # 第四行  
      - {click: "e", label: "e", swipe_left: "e", swipe_up: "ex", swipe_down: "eh"}
      - {click: "ia", label: "iɑ", swipe_left: "ia", swipe_up: "iax", swipe_down: "iah"}
      - {click: "i", label: "i", swipe_left: "i", swipe_up: "ix", swipe_down: "ih"}
      - {click: "h", label: "ʱ"}
      - {click: "x", label: "˦˥"}
      # 第五行  
      - {click: Keyboard_default, long_click: Menu}  
      - {click: "。", swipe_up: "、"}
      - {click: BackSpace}
      - {click: space}
      - {click: Return}
      
  "preset_keys/Keyboard_mc_onsets":
    label: 123
    send: Eisu_toggle
    select: mc_onsets

  "preset_keys/Keyboard_mc_rhymes":
    label: 124
    send: Eisu_toggle
    select: mc_rhymes

  "preset_keyboards/qwerty/keys/@31/long_click": Keyboard_mc_onsets
  "preset_keyboards/qwerty/keys/@32/long_click": Keyboard_mc_onsets  

  "style/keyboards":  
    - .default  
    - default  
    - number  
    - symbols  
    - mc_onsets
    - mc_rhymes
