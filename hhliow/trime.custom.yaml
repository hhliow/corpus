      - {click: 'u', long_click: '&', swipe_up: 'U', swipe_down: 7}
      - {click: 'i', long_click: '*', swipe_up: 'I', swipe_down: 8}
      - {click: 'o', long_click: '(){Left}', swipe_up: 'O', swipe_down: 9}
