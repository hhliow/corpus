      - {click: "tshr{Keyboard_mc_rhymes}", label: "ʈʂh"}
      - {click: "tsh{Keyboard_mc_rhymes}", label: "tsh"}
      - {click: "kh{Keyboard_mc_rhymes}", label: "kh", swipe_left: "khj{Keyboard_mc_rhymes}"} 
      - {click: "thr{Keyboard_mc_rhymes}", label: "ʈh"}      
      - {click: "th{Keyboard_mc_rhymes}", label: "th"}
      - {click: "ph{Keyboard_mc_rhymes}", label: "ph", swipe_left: "phj{Keyboard_mc_rhymes}"}
      # 第三行  
      - {click: "gh{Keyboard_mc_rhymes}", label: "ɦ"} 
      - {click: "dc{Keyboard_mc_rhymes}", label: "dʑ"}      
      - {click: "dzr{Keyboard_mc_rhymes}", label: "ɖʐ"}
      - {click: "dz{Keyboard_mc_rhymes}", label: "dz"}
      - {click: "g{Keyboard_mc_rhymes}", label: "g", swipe_left: "gj{Keyboard_mc_rhymes}"} 
      - {click: "dr{Keyboard_mc_rhymes}", label: "ɖ"}      
      - {click: "d{Keyboard_mc_rhymes}", label: "d"}
      - {click: "b{Keyboard_mc_rhymes}", label: "b", swipe_left: "bj{Keyboard_mc_rhymes}"}
      # 第四行  
      - {click: "j{Keyboard_mc_rhymes}", label: "j"}
      - {click: "sc{Keyboard_mc_rhymes}", label: "ɕ"}      
      - {click: "sr{Keyboard_mc_rhymes}", label: "ʂ"}
      - {click: "s{Keyboard_mc_rhymes}", label: "s"}
      - {click: "ng{Keyboard_mc_rhymes}", label: "ŋ", swipe_left: "ngj{Keyboard_mc_rhymes}"} 
      - {click: "nr{Keyboard_mc_rhymes}", label: "ɳ"}
      - {click: "n{Keyboard_mc_rhymes}", label: "n", swipe_left: "nj{Keyboard_mc_rhymes}"}
      - {click: "m{Keyboard_mc_rhymes}", label: "m", swipe_left: "mj{Keyboard_mc_rhymes}"}
      # 第五行
      - {click: "l{Keyboard_mc_rhymes}", label: "l"}      
      - {click: "zc{Keyboard_mc_rhymes}", label: "ʑ"}
      - {click: "zr{Keyboard_mc_rhymes}", label: "ʐ"}
      - {click: "z{Keyboard_mc_rhymes}", label: "z"}
      - {click: "nj{Keyboard_mc_rhymes}", label: "nʑ"}
      - {click: Keyboard_default, long_click: Menu}  
      - {click: "。", swipe_up: "、"}
      - {click: space, swipe_left: BackSpace, swipe_down: Return}
      
