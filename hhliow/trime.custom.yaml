      # 第三行  
      - {click: "gh{Keyboard_mc_rhymes}", label: "云匣", swipe_left: "j{Keyboard_mc_rhymes}"} 
      - {click: "dz{Keyboard_mc_rhymes}", label: "從", swipe_left: "dc", swipe_right: "dzr{Keyboard_mc_rhymes}"}
      - {click: "g{Keyboard_mc_rhymes}", label: "羣", swipe_left: "gj{Keyboard_mc_rhymes}"} 
