      # 第四行  
      - {click: "e", label: "e", swipe_left: "e{Keyboard_mc_onsets}", swipe_up: "ex{Keyboard_mc_onsets}", swipe_down: "eh{Keyboard_mc_onsets}"}
      - {click: "jie", label: "jie", swipe_left: "jie{Keyboard_mc_onsets}", swipe_up: "jiex{Keyboard_mc_onsets}", swipe_down: "jieh{Keyboard_mc_onsets}"}
