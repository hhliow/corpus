      - {click: "v", label: "ɨ", swipe_left: "v{Keyboard_mc_onsets}", swipe_up: "vx{Keyboard_mc_onsets}", swipe_down: "vh{Keyboard_mc_onsets}"} 
      - {click: Keyboard_mc_onsets, width: 36}
      # 第五行  
      - {click: Keyboard_default, long_click: Menu}  
      - {click: "。{Keyboard_mc_rhymes}", swipe_up: "、{Keyboard_mc_rhymes}"}
      - {click: BackSpace}
      - {click: "{space}{Keyboard_mc_rhymes}"}
      - {click: "{Return}{Keyboard_mc_rhymes}"}

