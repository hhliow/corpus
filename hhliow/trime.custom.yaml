      - {click: "t{Keyboard_mc_rhymes}", label: "端", swipe_right: "tr{Keyboard_mc_rhymes}"}
      - {click: "p{Keyboard_mc_rhymes}", label: "幫", swipe_left: "pj{Keyboard_mc_rhymes}"}
