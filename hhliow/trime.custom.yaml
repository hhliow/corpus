# trime.custom.yaml  
patch:  
  "preset_keyboards/mc_phonemes":
    author: "hliow <hxliow@gmail.com>"
    name: "mc_phonemes"
    ascii_mode: 0
    ascii_keyboard: latin
    height: 44
    width: 11
    lock: true
    keys:
      # 第一行  
      - {click: "eo", label: "ə", swipe_up: "eox", swipe_down: "eoh", swipe_left: "eok", swipe_right: "eoih"}
      - {click: "a", label: "ɑ", swipe_up: "ax", swipe_down: "ah", swipe_left: "ak", swipe_right: "aih"}
      - {click: "o", label: "o", swipe_up: "ox", swipe_down: "oh",  swipe_left: "ok", swipe_right: "woih"}
      - {click: "u", label: "u", swipe_up: "ux", swipe_down: "uh",  swipe_left: "uk", swipe_right: "woih"}
      - {click: "q", label: "ʔ", hint: "ʔj - ", swipe_left: "qj"}
      - {click: "ts", label: "ts", hint: "tɕ - ʈʂ", swipe_left: "tc", swipe_right: "tsr"}
      - {click: "k", label: "k", hint: "kj - ", swipe_left: "kj"} 
      - {click: "t", label: "t", hint: " - ʈ", swipe_right: "tr"}
      - {click: "p", label: "p", hint: "pj - ", swipe_left: "pj"}
      # 第二行  
      - {click: "ea", label: "ɣɛ", swipe_up: "eax", swipe_down: "eah", swipe_left: "eak", swipe_right: "eaih"}
      - {click: "ae", label: "ɣæ", swipe_up: "aex", swipe_down: "aeh", swipe_left: "aek", swipe_right: "aeih"}
      - {click: "aew", label: "ɣɔ", swipe_up: "aewx", swipe_down: "aewh"}
      - {click: "w", label: "w", swipe_up: "wx", swipe_down: "wh"}      
      - {click: "h", label: "h", hint: "hj - ", swipe_left: "hj"} 
      - {click: "tsh", label: "tsh", hint: "tɕh - ʈʂh", swipe_left: "tch", swipe_right: "tshr"}
      - {click: "kh", label: "kh", hint: "khj - ", swipe_left: "khj"} 
      - {click: "th", label: "th", hint: " - ʈh", swipe_right: "thr"}
      - {click: "ph", label: "ph", hint: "phj - ", swipe_left: "phj"}
      # 第三行
      - {click: "ie", label: "ie", swipe_up: "iex", swipe_down: "ieh", swipe_left: "iek", swipe_right: "ieih"}
      - {click: "iae", label: "iæ", swipe_up: "iaex", swipe_down: "iaeh", swipe_left: "iaek"}
      - {click: "wio", label: "wio", swipe_up: "wiox", swipe_down: "wioh", swipe_left: "wiok", swipe_right: "wiaih"}
      - {click: "iu", label: "iu", swipe_up: "iux", swipe_down: "iuh", swipe_left: "iuk", swipe_right: "iuih"}
      - {click: "i", label: "i", hint: "j - ɦ", swipe_left: "j", swipe_up: "ix", swipe_down: "ih", swipe_right: "gh"}      
      - {click: "dz", label: "dz", hint: "dʑ - ɖʐ", swipe_left: "dc", swipe_right: "dzr"}
      - {click: "g", label: "g", hint: "gj - ", swipe_left: "gj"} 
      - {click: "d", label: "d", hint: " l ɖ", swipe_right: "dr", swipe_down: "l"}
      - {click: "b", label: "b", hint: "bj - ", swipe_left: "bj"}
      # 第四行  
      - {click: "e", label: "e", "e", swipe_up: "ex", swipe_down: "eh", swipe_left: "ek"}
      - {click: "ia", label: "iɑ", "ia", swipe_up: "iax", swipe_down: "iah", swipe_left: "iak", swipe_right: "iaih"}
      - {click: "io", label: "iʌ", "io", swipe_up: "iox", swipe_down: "ioh", swipe_left: "iak", swipe_right: "iaih"}
      - {click: "v", label: "ɨ", "v", swipe_up: "vx", swipe_down: "vh", swipe_left: "vk", swipe_right: "vih"}
      - {click: "s", label: "s", hint: "ɕ - ʂ", swipe_left: "sc", swipe_right: "sr"} 
      - {click: "z", label: "z", hint: "ʑ - ʐ", swipe_left: "zc", swipe_right: "zr"}
      - {click: "ng", label: "ŋ", hint: "ŋj - ", swipe_left: "ngj", swipe_up: "ngx", swipe_down: "ngh"}
      - {click: "n", label: "n", hint: "nʑ - ɳ", swipe_left: "nj", swipe_up: "nx", swipe_down: "nh"}
      - {click: "m", label: "m", hint: "mj - ", swipe_left: "mj", swipe_up: "mx", swipe_down: "mh"}
      # 第五行
      - {click: "{Keyboard_latin}{Mode_switch}, long_click: Menu}  
      - {click: "。", swipe_up: "、"}
      - {click: "「", swipe_up: "〈"}      
      - {click: space, width: 34}    
      - {click: "」", swipe_up: "〉"}      
      - {click: BackSpace}
      - {click: Return}

  "preset_keyboards/mc_onsets":
    author: "hliow <hxliow@gmail.com>"
    name: "mc_onsets"
    ascii_mode: 0
    height: 44
    width: 12
    keys:
      # 第一行  
